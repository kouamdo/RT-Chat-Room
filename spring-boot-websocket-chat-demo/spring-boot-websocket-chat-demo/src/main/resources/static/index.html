<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
  		<meta charset="ISO-8859-1">
      <title>Chat Room</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Integrate one topic</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                    <input type="text" id="topic_name" placeholder="Name of topic" autocomplete="off" class="form-control" th:value="${topic.name}" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2 id ="title_topic"></h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            
            <form action="FileServices.html" rel="noopener noreferrer" id ="list_files" target="_blank">
            <input type="hidden" id = "canal" name = "canal"/>
            <input type ="submit"value="List des fichiers">
            </form>
                       
            <ul id="messageArea">
				
            </ul>
            	        	
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
